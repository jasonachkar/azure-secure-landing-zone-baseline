name: IaC CI

on:
  pull_request:

jobs:
  iac:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      ARM_SKIP_PROVIDER_REGISTRATION: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.6"

      - name: Terraform fmt
        run: terraform fmt -check -recursive terraform

      - name: Terraform init (dev)
        run: terraform -chdir=terraform/envs/dev init -backend=false

      - name: Terraform validate (dev)
        run: terraform -chdir=terraform/envs/dev validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: TFLint
        run: |
          tflint --init
          tflint --recursive --format compact > tflint.txt

      - name: Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./terraform
          output_format: sarif
          output_file_path: checkov.sarif
          soft_fail: true

      - name: Terraform plan (dev, best effort)
        continue-on-error: true
        run: terraform -chdir=terraform/envs/dev plan -var-file=dev.tfvars -lock=false

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iac-scan-artifacts
          path: |
            tflint.txt
            checkov.sarif
